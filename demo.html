<!DOCTYPE html>
<html>
<head>
  <title>Hovering Card Animation</title>
  <style>
    .card {
      width: 200px;
      height: 300px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-description">This is a sample card description.</p>
    </div>
  </div>
</body>
</html>
